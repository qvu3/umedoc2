<div class="content-body">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-content">
                    <form #f="ngForm" (ngSubmit)="f.form.valid && goToNext()">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-12 mb-3 text-center">
                                    <h3>Vaccine Appointment Schedule</h3>
                                </div>
                                <div class="col-md-12">
                                    <div class="table-responsive">
                                        <table class="table table-bordered">
                                            <thead>
                                                <tr>
                                                    <td>
                                                        <p><strong>Please check YES or No for each question</strong></p>
                                                    </td>
                                                    <td>
                                                        <p><strong>Yes</strong></p>
                                                    </td>
                                                    <td>
                                                        <p><strong>No</strong></p>
                                                    </td>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let question of model.VaccineScreeningAnswers; let i=index">
                                                    <td>
                                                        <p>
                                                            {{question.Question}}
                                                        </p>
                                                        <p class="error-message"
                                                            *ngIf="f.submitted && Question.errors?.required">Please
                                                            anwser
                                                            this question</p>
                                                    </td>
                                                    <td>
                                                        <input type="radio" #Question="ngModel"
                                                            [(ngModel)]="model.VaccineScreeningAnswers[i].Anwser"
                                                            name="question_{{i}}" value="true" required>
                                                    </td>
                                                    <td>
                                                        <input type="radio" #Question="ngModel"
                                                            [(ngModel)]="model.VaccineScreeningAnswers[i].Anwser"
                                                            name="question_{{i}}" value="false" required>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-right mb-3">
                            <button type="submit" class="btn btn-info btn-lg btn-min-width pull-right" >Next</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
