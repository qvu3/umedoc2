<div bsModal #childModal="bs-modal" [config]="{backdrop: 'static',  keyboard: false}" class="modal fade" tabindex="-1"
    role="dialog">
    <div class="modal-dialog modal-xl">
        <form name="form" class="form-horizontal" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Reschedule Appointment</h4>
                </div>
                <div class="modal-body">
                    <div class="row mt-2 mb-3">
                        <div class="col-sm-12 text-right">
                            <button class="btn btn-success btn-md round" type="button" (click)="getScheduleProvider()">
                                <i class="icon-refresh"></i> Refresh
                            </button>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="col-md-12 text-center mt-2 mb-3">
                            <h4 class="mb-1">
                              Please select a Provider below:
                            </h4> 
                          </div>
                        <div class="col-md-12">
                            <div app-select-provider [listProvider]="providers" [appointment]="model" [isSearching]="isSearching"
                                (onSelected)="selectDoctor($event)" (onViewProfile)="viewProfile($event)">
                            </div>
                        </div>
                    </div> 
                     
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn  btn-green"
                        [disabled]="!model.ProviderID || !model.AppointmentTime || Submitting">Submit</button>
                    <button type="button" class="btn  btn-medical-white" (click)="hide()">Cancel</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<app-provider-profile #modal=""></app-provider-profile>
