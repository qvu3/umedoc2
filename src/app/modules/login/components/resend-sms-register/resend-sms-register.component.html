<div bsModal #childModal="bs-modal" [config]="{backdrop: 'static',  keyboard: false}" class="modal fade" tabindex="-1"
    role="dialog">
    <div class="modal-dialog">
        <form name="form" class="form-horizontal" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Resend SMS Verify</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">Cell Phone Number</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" [textMask]="{mask: maskPhone}"
                                placeholder="Cell Phone(for SMS alert)*"
                                pattern="^\(([2346789][0-9]{2}|[23456789][012346789][0-9]|[23456789][0-9][012346789])\)\s?([012346789][0-9]{2}|[0123456789][012346789][0-9]|[0123456789][0-9][012346789])-[0-9]{4}$"
                                name="CellPhone" #CellPhone="ngModel" [(ngModel)]="model.CellPhone" required>
                            <div *ngIf="f.submitted && CellPhone.errors && CellPhone.errors.required"
                                class="error-message">
                                Please enter your cell phone.
                            </div>
                            <div *ngIf="f.submitted && CellPhone.errors && !CellPhone.errors.required && CellPhone.errors.pattern"
                                class="error-message">Invalid Cell Phone Number
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn  btn-green" [disabled]="Submitting">RESEND</button>
                    <button type="button" class="btn  btn-medical-white" (click)="hide()">CANCEL</button>
                </div>
            </div>
        </form>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
