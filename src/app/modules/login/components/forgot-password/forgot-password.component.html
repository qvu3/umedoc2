<div class="container-fluid h-100">
  <div class="row h-100">
    <div class="col-lg-7 col-12 bg">
      <form (ngSubmit)="f.form.valid && send()" #f="ngForm" novalidate style="height:100%;">
        <table style="height: 100%; width: 100%;">
          <tbody>
            <tr class="text-center">
              <td class="align-middle">
                <div class="row px-lg-5 ">
                  <div class="col-12 text-center">
                    <h1 style="color: #0A93BD;font-weight: bold; font-size: 2.8rem;">Forgot Password</h1>
                    <h4 class="mt-4" style="font-weight: bold;">Please enter your email below and click Send. We will send you an email to reset your
                      Password.</h4>
                  </div>

                  <div class="offset-lg-3 col-10 offset-1 col-lg-6 mt-4"> 
                    <div class="input-container">
                      <i class="fa fa-envelope icon "></i>
                      <input type="text" class="input-field" placeholder="Your Email"
                      pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="Username" #Username="ngModel"
                      [(ngModel)]="model.Email" required>
                    </div>
                    <div *ngIf="f.submitted && Username.errors && Username.errors.required" class="error-message">
                      Please enter your email.
                    </div>
                    <div *ngIf="f.submitted && Username.errors && !Username.errors.required && Username.errors.pattern"
                      class="error-message">
                      Your email invalid.
                    </div> 
                  </div>
                   
                  <div class="col-12 mt-3">
                    <button style="background: #0A93BD;color: white;" class="btn btn-lg shadow-lg" type="submit"
                      [disabled]="Submitting">
                      {{Submitting?'PLEASE WAIT...':'SEND'}}</button>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </form>
    </div>
    <div class="col-lg-5 col-12 bg2 pt-5">
      <div class="row pt-5 mt-5 ">
        <div class="col-12 text-center mt-lg-0">
          <img src="/assets/logo_login.png" style="width: 300px;" alt="">
        </div>
        <div class="col-12 text-center pt-5">
          <h1 class="mt-3" style="color: #0A93BD;font-size: 2.5rem; font-weight: bold;">Welcome, Back!</h1>
        </div>
        <div class="col-md-12 text-center mt-3">
          <h5 style="color: #0A93BD; font-size: 1.5rem; font-weight: bold;">To keep connected with us please
            <br> login with your account info</h5>
        </div>
        <div class="col-12 mt-4 text-center">
          <a href="auth/patient-sign-in" style="background: #0A93BD;color: white;" class="btn btn-lg shadow-lg">
            LOGIN</a>
        </div>
      </div>
    </div>
  </div>
</div>
