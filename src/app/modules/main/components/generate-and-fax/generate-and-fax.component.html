<div class="row clearfix float-right">
  <div class="pt-1">
    <button type="button" class="btn btn-medical-white btn-min-width mr-1 mb-1" (click)="addClinicalNote()"><i
        class="icon-note"></i> Add Clinical Note</button>
    <button type="button" class="btn btn-green btn-min-width mr-1 mb-1" (click)="faxDocument()"><i
        class="icon-printer"></i> Fax</button>
  </div>
</div> 
<app-fax-document-company #faxDoc [appointmentId]="appointmentId" (onClosed)="closeFax($event)">
</app-fax-document-company>
<app-add-note #addNote [isClinicalNoteModal]="true"></app-add-note>
