<div class="content-header row mb-1">
    <div class="content-header-left col-md-6 col-12 mb-2">
        <h3 class="content-header-title">Restricted Patient Logs</h3>
        <div class="row breadcrumbs-top">
            <div class="breadcrumb-wrapper col-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a [routerLink]="['/management']">Management</a>
                    </li>
                    <li class="breadcrumb-item">Restricted Patient Logs
                    </li>
                </ol>
            </div>
        </div>
    </div>
    <div class="content-header-right col-md-6 col-12">
    </div>
</div>
<div class="content-body">
    <div class="row">
        <div class="col-12">
            <div class="card" [appActionCardButton]="'Restricted Patient Logs'" style="min-height: 65vh;">
                <div class="card-header">
                    <h1 class="card-title title-h1">Restricted Patient Logs</h1>
                    <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
                    <div class="heading-elements">
                        <ul class="list-inline mb-0">
                            <li><a data-action="reload" (click)="RefreshTable()"><i class="ft-rotate-cw"></i></a></li>
                            <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
                            <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
                        </ul>
                    </div>
                </div>
                <div class="card-content collapse show">
                    <div class="card-body card-dashboard">
                        <table class="table row-grouping display " [isFilter]="true" [isLengthChange]="true"
                            appPagingTable="" [aoColumns]="aoColumns" [aoColumnDefs]="aoColumnDefs"
                            [serverLink]="serverLink" [aaSorting]="aaSorting" [compRef]="compRef"
                            (tableEvent)="catchTable($event)" style="width: 100%">
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
