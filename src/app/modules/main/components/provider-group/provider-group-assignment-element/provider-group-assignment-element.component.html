<div class="row mt-1" *ngIf="!isAdd">
    <div class="col-md-8">
        <p>{{model?.Provider?.FirstName}} {{model?.Provider?.LastName}}</p>
    </div>
    <div class="col-md-4">
        <button type="button" class="btn btn-danger btn-sm" (click)="delete()">Remove</button>
    </div>
</div>

<div class="row mt-1" *ngIf="isAdd" style="width: 100%">
    <form name="form" class="form" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate style="width: 100%">
        <div class="row ml-1" style="width: 100%">
            <div class="form-group mb-1 col-sm-12 col-md-7">
                <ng-select2 name="ProviderID" [(ngModel)]="model.ProviderID" #ProviderID="ngModel"
                    [data]="userProviderList" [value]="model.ProviderID" required="" [options]="optionsProvider">
                </ng-select2>

                <div *ngIf="f.submitted && ProviderID.errors && ProviderID.errors.required" class="error-message">
                    Please choose provider.
                </div>
            </div>
            <div class="form-group mb-1 col-sm-12 col-md-5">
                <button type="submit" class="btn btn-outline-primary mr-1 btn-sm">Save</button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="cancel()">Cancel</button>
            </div>
        </div>
    </form>
</div>
