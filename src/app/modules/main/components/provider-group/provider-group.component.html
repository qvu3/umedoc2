<div class="content-body">
  <div class="row">
    <div class="col-12">
      <div class="card" [appActionCardButton]="'Provider-Groups'" style="min-height: 65vh;">
        <div class="card-header">
          <h1 class="card-title title-h1">Management Provider Group</h1>
          <a class="heading-elements-toggle"><i class="la la-ellipsis-v font-medium-3"></i></a>
          <div class="heading-elements">
            <ul class="list-inline mb-0">
              <li><a class="btn btn-outline-success btn-sm" (click)="AddItem()"><i class="ft-plus"> Add Group</i></a>
              </li>
              <li><a data-action="reload" (click)="RefreshTable()"><i class="ft-rotate-cw"></i></a></li>
              <li><a data-action="collapse"><i class="ft-minus"></i></a></li>
              <li><a data-action="expand"><i class="ft-maximize"></i></a></li>
            </ul>
          </div>
        </div>
        <div class="card-content collapse show">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table" [isFilter]="false" [isLengthChange]="false" appPagingTable=""
                [aoColumns]="aoColumns" [aoColumnDefs]="aoColumnDefs" [serverLink]="serverLink" [aaSorting]="aaSorting"
                [compRef]="compRef" (tableEvent)="catchTable($event)" style="width: 100%">
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-edit-provider-group #modal (onClosed)="RefreshTable()"></app-edit-provider-group>
