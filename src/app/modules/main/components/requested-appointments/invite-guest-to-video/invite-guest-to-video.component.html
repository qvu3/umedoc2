<div bsModal #childModal="bs-modal" [config]="{backdrop: 'static',  keyboard: false}" class="modal fade" tabindex="-1"
    role="dialog">
    <div class="modal-dialog modal-md">
        <form name="form" class="form-horizontal" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Invite Guest To Video</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="lastName">
                            Email:
                        </label>
                        <input type="text" class="form-control" placeholder="Email"
                            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" name="Email" #Email="ngModel"
                            [(ngModel)]="model.Email" [required]="!model.CellPhone">
                        <div *ngIf="f.submitted && Email.errors && Email.errors.required" class="error-message">
                            Please enter Invite email.
                        </div>
                        <div *ngIf="f.submitted && Email.errors && Email.errors.pattern" class="error-message">
                            Invite email invalid.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="lastName">
                            Cell Phone:
                        </label>
                        <input class="form-control" [textMask]="{mask:maskPhone}"
                            pattern="^\(([2346789][0-9]{2}|[23456789][012346789][0-9]|[23456789][0-9][012346789])\)\s?([012346789][0-9]{2}|[0123456789][012346789][0-9]|[0123456789][0-9][012346789])-[0-9]{4}$"
                            placeholder="Cell Phone" name="CellPhone" [(ngModel)]="model.CellPhone" #CellPhone="ngModel"
                            type="text" [required]="!model.Email" />
                        <div *ngIf="f.submitted && CellPhone.errors && CellPhone.errors.required" class="error-message">Please enter
                            Invite Phone Number.
                        </div>
                        <div *ngIf="f.submitted && CellPhone.errors && CellPhone.errors.pattern" class="error-message">Invalid value
                        </div>
                    </div>

                    <div class="modal-footer">
                        <button type="submit" class="btn btn-info">Submit</button>
                        <button type="button" class="btn btn-outline-primary" (click)="hide()">Close</button>
                    </div>
                </div>

            </div>
        </form>
        <!-- /.modal-content -->
        <!-- /.modal-dialog -->
    </div>
