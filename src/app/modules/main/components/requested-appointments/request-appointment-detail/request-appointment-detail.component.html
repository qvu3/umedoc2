<!-- BEGIN: Content-->
<div class="app-content content mt-1">
  <div class="sidebar-left">
    <div class="sidebar">
      <div class="sidebar-content sidebar-todo">
        <div class="card">
          <div class="card-body">
            <h6 class="text-muted text-bold-500 my-1">TABS</h6>
            <div class="list-group list-group-messages">
              <a class="list-group-item list-group-item-action border-0" data-toggle="tab" href="#Appointment-Info"
                [ngClass]="{ 'active show':(activeTab==='Appointment-Info')}" (click)="clickTab('Appointment-Info')">
                <i class="icon-home mr-1"></i>
                <span>Appointment Info</span>
              </a>
              <a class="list-group-item list-group-item-action border-0" data-toggle="tab"
                href="#AppointmentHistoryInfo" [ngClass]="{ 'active show':(activeTab==='AppointmentHistoryInfo')}"
                (click)="clickTab('AppointmentHistoryInfo')">
                <i class="icon-list mr-1"></i>
                <span>Appointment History Info</span>
              </a>
              <a class="list-group-item list-group-item-action border-0" data-toggle="tab" href="#Document"
                [ngClass]="{ 'active show':(activeTab==='Document')}" (click)="clickTab('Document')">
                <i class="icon-bell mr-1"></i>
                <span>Clinical Note</span> </a>
              <a class="list-group-item list-group-item-action border-0" data-toggle="tab" href="#Payment"
                [ngClass]="{ 'active show':(activeTab==='Payment')}" (click)="clickTab('Payment')">
                <i class="icon-screen-desktop mr-1"></i>
                <span>Payment Info</span>
              </a>
              
              <div class="btn-group dropdown nav-item mb-1 mt-2" *ngIf="model && model.ID">
                <button type="button" class="btn-medical-white btn-min-width btn-dropdown dropdown-toggle"
                  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Actions</button>
                <div class="dropdown-menu" style="width: 100%;">
                  <a class="dropdown-item" href="javascript:void(0)" (click)="doVideoCall()"><i class="la la-video-camera"></i> Do Video Call</a>
                  <a class="dropdown-item" href="javascript:void(0)" (click)="changeProvider()"><i class="la la-arrows-h"></i> Change Provider</a>
                  <a class="dropdown-item" href="javascript:void(0)" (click)="completedAppointment()"><i class="la la-check"></i> Mark Completed</a>
                  <a class="dropdown-item" href="javascript:void(0)" (click)="cancelledAppointment()"><i class="la la-close"></i> Mark Cancelled</a>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="content-right">
      <div class="content-body">
        <div class="content-overlay"></div>
        <!-- Modal -->
        <div class="card">
          <div class="card-content">
            <div class="card-body" style="min-height: 85vh;">
              <div class="tab-content px-1">
                <div class="tab-pane active show" id="Appointment-Info"
                  [ngClass]="{ 'active show':(activeTab==='Appointment-Info' || !activeTab)}">
                  <div class="row">
                    <div class="col-md-12">
                      <app-appointment-info [id]="id"></app-appointment-info>
                    </div>
                  </div>
                </div>

                <div class="tab-pane" id="AppointmentHistoryInfo"
                  [ngClass]="{ 'active show':(activeTab==='AppointmentHistoryInfo')}">
                  <app-appointment-history-info [isPatientView]="false"  [id]="id"></app-appointment-history-info>
                </div>

                <div class="tab-pane" id="Document" [ngClass]="{ 'active show':(activeTab==='Document')}">
                  <div class="row">
                    <div class="col-md-12">
                      <app-generate-and-fax [appointmentId]="id">
                      </app-generate-and-fax>
                    </div>
                    <div class="col-md-12 mt-2">
                      <app-appointment-document [appointmentId]="id"></app-appointment-document>
                    </div>
                    <div class="col-md-12 mt-5">
                      <app-fax-notification-view [appointmentId]="id"></app-fax-notification-view>
                    </div>
                  </div>
                </div>

                <div class="tab-pane" id="Payment" [ngClass]="{ 'active show':(activeTab==='Payment')}">
                  <div class="row">
                    <div class="col-md-12">
                      <app-payment-appointment-info [appointmentId]="id"></app-payment-appointment-info>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
<!-- END: Content-->
<app-video-call-request #videoCallModal></app-video-call-request>
<app-change-provider #changeProviderModal (onClosed)="getEntity()"></app-change-provider>
