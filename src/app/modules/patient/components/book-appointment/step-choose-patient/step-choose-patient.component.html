<form class="form-horizontal" (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
    <div class="" style="min-height: 80vh;">
        <div class="">
            <div class="text-center mt-1 mb-2">
                <h1 class="title-h1 text-bold-600">{{'Who is this visit for' | translate}}</h1>
            </div>
            <div class="row justify-content-center" *ngIf="patientModel">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <a href="javascript:void(0)" (click)="selectPatient(patientModel.PatientID)">
                        <div class="card-body">
                                <div class="media">
                                    <div class="media-left">
                                        <img class="media-object rounded-circle"
                                            [src]="patientModel?.PatientUser?.ProfilePicture|defaultImg"
                                            alt="Generic placeholder image" height="64" width="64">
                                    </div>
                                    <div class="media-body ml-1">
                                        <div class="row">
                                            <div class="col-auto mr-auto">
                                                <h3 class="media-heading  mt-2">{{patientModel?.PatientUser?.FirstName}}
                                                    {{patientModel?.PatientUser?.LastName}}</h3>
                                            </div>
                                            <div class="col-auto" >
                                                <i class="la la-check text-success fs-50" *ngIf="patientModel.PatientID == model.PatientID"></i>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" *ngFor="let child of children">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <a href="javascript:void(0)" (click)="selectPatient(child.PatientID)">
                        <div class="card-body">
                                <div class="media">
                                    <div class="media-left" href="#">
                                        <img class="media-object rounded-circle"
                                            [src]="child.PatientUser?.ProfilePicture|defaultImg"
                                            alt="Generic placeholder image" height="64" width="64">
                                    </div>
                                    <div class="media-body ml-1">
                                        <div class="row">
                                            <div class="col-auto mr-auto">
                                                <h3 class="media-heading">{{child.PatientUser?.FirstName}}
                                                    {{child.PatientUser?.LastName}}</h3>
                                                {{child.PatientUser.DOB| countOld}}
                                            </div>
                                            <div class="col-auto">
                                                <i class="la la-check text-success fs-50" *ngIf="child.PatientID == model.PatientID"></i>
                                            </div>
                                        </div>

                                    </div>
                                </div>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <a href="javascript:void(0)" (click)="addChild()">
                        <div class="card-body">
                                <div class="media">
                                    <a class="media-left" href="#">
                                        <!-- <img class="media-object rounded-circle" [src]="null|defaultImg"
                                            alt="Generic placeholder image" height="64" width="64"> -->
                                        <a href="#" class="btn-icon btn btn-round">
                                            <i class="la la-plus" style="font-size: 2.5rem;"></i>
                                        </a>
                                    </a>
                                    <div class="media-body ml-1">
                                        <div class="row">
                                            <div class="col-md-8">
                                                <h3 class="media-heading  mt-2">Add Child</h3>
                                            </div>
                                            <div class="col-md-4 justify-content-middle">

                                            </div>
                                        </div>

                                    </div>
                                </div>
                        </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-right mt-5">
            <button type="submit" class="btn btn-info btn-lg btn-min-width " [disabled]="!f.form.valid || !model?.PatientID">{{'Next' |
                translate}}</button>
        </div>
    </div>
</form>


<app-patient-child-modal #modal (onClosed)="getChildren()"></app-patient-child-modal>
