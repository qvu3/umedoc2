<div class="col-md-12 text-center" *ngIf="value">
  <img [src]="value" width="100" height="100" class="rounded-circle">
</div>
<div class="col-md-12 text-center" style="padding-top:5px;">
  <button type="button" class="btn btn-green" (click)="cropImage()">
    Change
  </button>
</div>
<app-crop-image #cropImageApp 
  (onClose)="changeAvatar($event)" 
  [typeUpload]="typeUpload" 
  [link]="link"
  [ModelID]="ModelID"></app-crop-image>
